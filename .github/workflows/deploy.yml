name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Backend Build ---
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build Backend JAR
      working-directory: backend
      run: mvn clean package -DskipTests

    # --- Login to DockerHub ---
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # --- Build Backend Image ---
    - name: Build backend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./backend

    - name: Push backend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

    # --- Build Frontend ---
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build

    # --- Build Frontend Docker Image ---
    - name: Build frontend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend

    - name: Push frontend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

    # --- Deploy to EC2 ---
    - name: Copy deployment script
      run: |
        echo "
        docker stop backend || true
        docker stop frontend || true
        docker rm backend || true
        docker rm frontend || true

        docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
        docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest

        docker run -d -p 8084:8084 \
          -e SPRING_DATASOURCE_URL='${{ secrets.RDS_URL }}' \
          -e SPRING_DATASOURCE_USERNAME='${{ secrets.RDS_USERNAME }}' \
          -e SPRING_DATASOURCE_PASSWORD='${{ secrets.RDS_PASSWORD }}' \
          --name backend ${{ secrets.DOCKER_USERNAME }}/backend:latest

        docker run -d -p 8501:8501 --name frontend \
          ${{ secrets.DOCKER_USERNAME }}/frontend:latest
        " > deploy.sh

    - name: Copy script to EC2 & Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo bash -s < deploy.sh
